  - team: github/dsp-dependency-graph
    repo: https://github.com/actions/go-dependency-submission
    name: go-dependency-submission
    kind: moda
    long_name: go-dependency-submission
    description: 'This GitHub Action calculates dependencies for a Go build-target (a Go file with a main function) and submits the list to the Dependency submission API.'
