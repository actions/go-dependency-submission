      tta: 3d
      pagerduty: https://github.pagerduty.com/escalation_policies#P08OSWC
      issue: https://github.com/github/dependency-graph/issues
      slack: dg-alerts
    sev2:
      tta: 7d
      issue: https://github.com/github/dependency-graph/issues
      slack: dg-alerts
    sev3:
      tta: 14d
      issue: https://github.com/github/dependency-graph/issues
